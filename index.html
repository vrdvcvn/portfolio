<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ardacan Özdemir - Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* A slightly off-white for a softer look */
        }

        /* Custom style for the nav link underline effect */
        .nav-link {
            position: relative;
            padding-bottom: 4px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #34d399; /* Emerald 400 */
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto px-6 md:px-12 py-8">
        
        <header class="flex justify-between items-center">
            <div class="flex-1">
                <div class="font-bold text-xl border-2 border-gray-800 rounded-md px-4 py-2 w-fit">
                    &lt;rd/&gt;
                </div>
            </div>
            
            <nav class="hidden md:flex items-center space-x-8">
                <a href="https://cv.ardacanozdemir.com" class="nav-link font-medium text-gray-700 hover:text-gray-900">CV</a>
                <a href="#" class="nav-link font-medium text-gray-700 hover:text-gray-900">Projects</a>
                <a href="https://media.ardacanozdemir.com" class="nav-link font-medium text-gray-700 hover:text-gray-900">Media</a>
            </nav>
            
            <div class="flex-1 flex justify-end">
                <a href="mailto:vrdvcvn@gmail.com?subject=Contact%20from%20Portfolio%20Website" class="hidden md:block font-bold border-2 border-gray-800 rounded-md px-5 py-2 hover:bg-gray-800 hover:text-white transition-colors duration-300">
                    Contact Me
                </a>

                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500" aria-label="Open main menu">
                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                        <title>Menu Icon</title>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>
        
        <div id="mobile-menu" class="hidden md:hidden mt-4">
            <a href="https://cv.ardacanozdemir.com" class="block py-2 px-4 text-sm hover:bg-gray-200 rounded-md">CV</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200 rounded-md">Projects</a>
            <a href="https://media.ardacanozdemir.com" class="block py-2 px-4 text-sm hover:bg-gray-200 rounded-md">Media</a>
            <a href="mailto:vrdvcvn@gmail.com?subject=Contact%20from%20Portfolio%20Website" class="block mt-4 text-center font-bold border-2 border-gray-800 rounded-md px-5 py-2 hover:bg-gray-800 hover:text-white transition-colors duration-300">
                Contact Me
            </a>
        </div>
        
        <main class="text-center mt-24 md:mt-32">
            <div class="inline-block mb-12">
                <img 
                    src="my_pic.jpeg"
                    alt="A profile picture of Ardacan Özdemir" 
                    class="rounded-full w-40 h-40 md:w-48 md:h-48 object-cover border-4 border-gray-800 shadow-lg"
                    onerror="this.onerror=null;this.src='https://placehold.co/200x200/e2e8f0/333333?text=Image+Error';"
                >
            </div>
            
            <div class="md:hidden text-3xl font-bold leading-tight">
                <p>Hey, I am</p>
                <p class="text-emerald-600 mt-1">Ardacan Özdemir.</p>
                <p class="text-base font-normal mt-4">
                    Here, you can check out what I am working on, thinking about, and picturing.
                </p>
            </div>

            <h1 class="hidden md:block text-3xl md:text-5xl lg:text-6xl font-bold leading-tight max-w-4xl mx-auto">
                Hey, I am <span class="text-emerald-600">Ardacan Özdemir</span>. Here, you can check out what I am working on, thinking about, and picturing.
            </h1>
        </main>

    </div>

    <script>
        // Get references to the button and the menu
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        // Add a click event listener to the button
        menuButton.addEventListener('click', () => {
            // Toggle the 'hidden' class on the menu
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
