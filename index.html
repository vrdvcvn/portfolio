<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ardacan Özdemir - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* A slightly off-white for a softer look */
        }

        /* Custom style for the nav link underline effect */
        .nav-link {
            position: relative;
            padding-bottom: 4px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #34d399; /* Emerald 400 */
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Main container with vertical padding -->
    <div class="container mx-auto px-6 md:px-12 py-8">
        
        <!-- Header Section -->
        <header class="flex justify-between items-center">
            <!-- Logo/Initials -->
            <div class="font-bold text-xl border-2 border-gray-800 rounded-md px-4 py-2">
                &lt;rd/&gt;
            </div>
            
            <!-- Navigation Links for medium screens and up -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="https://cv.ardacanozdemir.com" target="_blank" rel="noopener noreferrer" class="nav-link font-medium text-gray-700 hover:text-gray-900">CV</a>
                <a href="#" class="nav-link font-medium text-gray-700 hover:text-gray-900">Projects</a>
                <a href="#" class="nav-link font-medium text-gray-700 hover:text-gray-900">Extras</a>
                <a href="#" class="nav-link font-medium text-gray-700 hover:text-gray-900">Media</a>
            </nav>
            
            <!-- Contact Button -->
            <a href="mailto:vrdvcvn@gmail.com" class="font-bold border-2 border-gray-800 rounded-md px-5 py-2 hover:bg-gray-800 hover:text-white transition-colors duration-300">
                Contact Me
            </a>
        </header>
        
        <!-- Hero Section -->
        <main class="text-center mt-24 md:mt-32">
            <!-- Profile Image -->
            <div class="inline-block mb-12">
                <img 
                    src="my_pic.jpeg"
                    alt="A profile picture of Arda Can Özdemir" 
                    class="rounded-full w-40 h-40 md:w-48 md:h-48 object-cover border-4 border-gray-800 shadow-lg"
                    onerror="this.onerror=null;this.src='https://placehold.co/200x200/e2e8f0/333333?text=Image+Error';"
                >
            </div>
            
            <!-- Main Heading / Introduction -->
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold leading-tight max-w-4xl mx-auto">
                Hey, I’m <span class="text-emerald-600">Ardacan Özdemir</span>. Here, you can check out my CV what I’m working on, what I am thinking, what I am seeing.
            </h1>
        </main>

    </div>

</body>
</html>
